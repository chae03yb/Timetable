<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./configure.css" rel="stylesheet"/>
    <title>Timetable-Configure</title>
</head>
<body>
    <h2> 설정 </h2>

    <form id="set_timetable" autocomplete="off" onsubmit="return false;">
        <table>
            <caption>시간표 설정</caption>
            <thead>
                <tr>
                    <th>월요일</th>
                    <th>화요일</th>
                    <th>수요일</th>
                    <th>목요일</th>
                    <th>금요일</th>
                </tr>
            </thead>
            <tbody>
                <!-- input 크기 80x16 -->
                <tr>
                    <td><label><input class="Mon1" type="text" placeholder="월요일 1교시"/></label></td>
                    <td><label><input class="Tue1" type="text" placeholder="화요일 1교시"/></label></td>
                    <td><label><input class="Wed1" type="text" placeholder="수요일 1교시"/></label></td>
                    <td><label><input class="Thu1" type="text" placeholder="목요일 1교시"/></label></td>
                    <td><label><input class="Fri1" type="text" placeholder="금요일 1교시"/></label></td>
                </tr>
                <tr>
                    <td><label><input class="Mon2" type="text" placeholder="월요일 2교시"/></label></td>
                    <td><label><input class="Tue2" type="text" placeholder="화요일 2교시"/></label></td>
                    <td><label><input class="Wed2" type="text" placeholder="수요일 2교시"/></label></td>
                    <td><label><input class="Thu2" type="text" placeholder="목요일 2교시"/></label></td>
                    <td><label><input class="Fri2" type="text" placeholder="금요일 2교시"/></label></td>
                </tr>
                <tr>
                    <td><label><input class="Mon3" type="text" placeholder="월요일 3교시"/></label></td>
                    <td><label><input class="Tue3" type="text" placeholder="화요일 3교시"/></label></td>
                    <td><label><input class="Wed3" type="text" placeholder="수요일 3교시"/></label></td>
                    <td><label><input class="Thu3" type="text" placeholder="목요일 3교시"/></label></td>
                    <td><label><input class="Fri3" type="text" placeholder="금요일 3교시"/></label></td>
                </tr>
                <tr>
                    <td><label><input class="Mon4" type="text" placeholder="월요일 4교시"/></label></td>
                    <td><label><input class="Tue4" type="text" placeholder="화요일 4교시"/></label></td>
                    <td><label><input class="Wed4" type="text" placeholder="수요일 4교시"/></label></td>
                    <td><label><input class="Thu4" type="text" placeholder="목요일 4교시"/></label></td>
                    <td><label><input class="Fri4" type="text" placeholder="금요일 4교시"/></label></td>
                </tr>
                <tr>
                    <td><label><input class="Mon5" type="text" placeholder="월요일 5교시"/></label></td>
                    <td><label><input class="Tue5" type="text" placeholder="화요일 5교시"/></label></td>
                    <td><label><input class="Wed5" type="text" placeholder="수요일 5교시"/></label></td>
                    <td><label><input class="Thu5" type="text" placeholder="목요일 5교시"/></label></td>
                    <td><label><input class="Fri5" type="text" placeholder="금요일 5교시"/></label></td>
                </tr>
                <tr>
                    <td><label><input class="Mon6" type="text" placeholder="월요일 6교시"/></label></td>
                    <td><label><input class="Tue6" type="text" placeholder="화요일 6교시"/></label></td>
                    <td><label><input class="Wed6" type="text" placeholder="수요일 6교시"/></label></td>
                    <td><label><input class="Thu6" type="text" placeholder="목요일 6교시"/></label></td>
                    <td><label><input class="Fri6" type="text" placeholder="금요일 6교시"/></label></td>
                </tr>
                <tr>
                    <td><label><input class="Mon7" type="text" placeholder="월요일 7교시"/></label></td>
                    <td><label><input class="Tue7" type="text" placeholder="화요일 7교시"/></label></td>
                    <td><label><input class="Wed7" type="text" placeholder="수요일 7교시"/></label></td>
                    <td><label><input class="Thu7" type="text" placeholder="목요일 7교시"/></label></td>
                    <td><label><input class="Fri7" type="text" placeholder="금요일 7교시"/></label></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><input id="save-timetable" type="submit" value="시간표 저장"></td>
                </tr>
            </tfoot>
        </table>
    </form>
    <table>
        <caption>초기화</caption>
        <tr><td><button id="reset-timetable">시간표 초기화</button></td></tr>
        <tr><td><button id="reset-class-status">수강 현황 초기화</button></td></tr>
    </table>
    <script src="./configure.js"></script>

    <a href="../index/index.html">뒤로가기</a>
</body>
</html>
